<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı - Annem Hikayem</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            min-height: 100vh;
            padding: 120px 20px 60px;
            background: var(--off-white);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-content {
            max-width: 600px;
            background: var(--white);
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 4px 15px rgba(107, 76, 147, 0.1);
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--white);
        }

        .success-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--deep-purple);
            margin-bottom: 20px;
        }

        .success-content p {
            font-size: 1.1rem;
            color: var(--dark-gray);
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .success-details {
            background: var(--very-light-purple);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .success-details h3 {
            font-size: 1.1rem;
            color: var(--deep-purple);
            margin-bottom: 15px;
        }

        .success-details p {
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .success-actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--medium-purple) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(107, 76, 147, 0.4);
        }

        .btn-secondary {
            background: var(--very-light-purple);
            color: var(--deep-purple);
        }

        .btn-secondary:hover {
            background: var(--light-purple);
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 40px 20px;
            }

            .success-content h1 {
                font-size: 2rem;
            }

            .success-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-menu">
                    <li><a href="index.html#anasayfa">Ana Sayfa</a></li>
                    <li><a href="index.html#urunler">Ürünler</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="success-container">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h1>Ödeme Başarılı!</h1>
            <p>Siparişiniz başarıyla alındı. Teşekkür ederiz!</p>
            
            <div class="success-details" id="orderDetails">
                <h3>Sipariş Bilgileri</h3>
                <p><strong>Sipariş No:</strong> <span id="orderId">-</span></p>
                <p><strong>Ödeme Tutarı:</strong> <span id="orderAmount">-</span></p>
                <p><strong>Tarih:</strong> <span id="orderDate">-</span></p>
            </div>

            <p style="font-size: 0.95rem; color: #666;">
                Sipariş detayları e-posta adresinize gönderilecektir.
            </p>

            <div class="success-actions">
                <a href="index.html" class="btn btn-primary">Ana Sayfaya Dön</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-links">
                        <a href="gizlilik-politikasi.html">Gizlilik Politikası</a>
                        <span>|</span>
                        <a href="kullanim-kosullari.html">Kullanım Koşulları</a>
                        <span>|</span>
                        <a href="iade-iptal-politikasi.html">İade ve İptal</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // URL parametrelerinden sipariş bilgilerini al
        const urlParams = new URLSearchParams(window.location.search);
        const conversationId = urlParams.get('conversationId') || '-';
        const paymentId = urlParams.get('paymentId') || '-';
        const price = urlParams.get('price') || '0';

        // Sipariş detaylarını göster
        document.getElementById('orderId').textContent = conversationId;
        document.getElementById('orderAmount').textContent = parseFloat(price).toFixed(2) + ' ₺';
        document.getElementById('orderDate').textContent = new Date().toLocaleString('tr-TR');

        // Siparişi Firebase Firestore'a kaydet
        async function saveOrderToFirestore() {
            try {
                // localStorage'dan sipariş bilgilerini al
                const currentOrder = localStorage.getItem('currentOrder');
                if (!currentOrder) {
                    console.warn('Sipariş bilgisi localStorage\'da bulunamadı');
                    return;
                }

                const orderData = JSON.parse(currentOrder);

                // Firebase kontrolü
                if (typeof firebase === 'undefined' || typeof db === 'undefined') {
                    console.warn('Firebase yüklenmemiş, sipariş Firestore\'a kaydedilemedi');
                    return;
                }

                // Firebase Firestore'a siparişi kaydet
                const siparisData = {
                    shipping: orderData.shipping || {},
                    cart: orderData.cart || [],
                    total: orderData.total || 0,
                    requiresShipping: orderData.requiresShipping || false,
                    paymentResult: {
                        conversationId: conversationId,
                        paymentId: paymentId,
                        price: parseFloat(price) || 0,
                        status: 'SUCCESS'
                    },
                    status: 'Tamamlandı',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    timestamp: new Date().toISOString()
                };

                await db.collection('siparisler').add(siparisData);
                console.log('✅ Sipariş Firestore\'a başarıyla kaydedildi');

                // Sepeti temizle
                localStorage.removeItem('cart');
                localStorage.removeItem('currentOrder');
                
            } catch (error) {
                console.error('❌ Sipariş Firestore\'a kaydetme hatası:', error);
                // Hata olsa bile kullanıcıya başarılı mesajı gösterilir
            }
        }

        // Sayfa yüklendiğinde siparişi kaydet
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase'in yüklenmesini bekle
            setTimeout(() => {
                saveOrderToFirestore();
            }, 500);
        });
    </script>
</body>
</html>
